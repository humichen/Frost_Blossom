<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frost Blossom</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- 畫圖區 -->
    <canvas id="myCanvas"></canvas>
    <!-- 控制區 -->
    <div div class="bar">
        <div class="controlBar">
            <div class="controlBar_left">
                <div class="controlBar_left_word">
                    <div>LEVEL:</div>
                    <div id="levelNum">1</div>
                </div>
                <div class="controlBar_left_btn">
                    <div class="btn" id="reduce"> < </div>
                    <div class="btn" id="add"> > </div>
                </div>
            </div>
            <div class="controlBar_right">
                <div>VERSION:</div>
                <div class="btn" id="version">Single</div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="./js/func.js"></script>
</body>

</html>
